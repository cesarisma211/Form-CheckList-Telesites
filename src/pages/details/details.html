<ion-header>
  <ion-navbar color="danger">
    <ion-title>
Garantias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="card-title">
<p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>Telesites</p>
</div>


  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Nombre del Sitio</ion-label>
      <ion-input type="text" formControlName="title" class="form-control" required></ion-input>
    </ion-item>

  <ion-item>
      <ion-label floating color="primary">ID Telesites</ion-label>
      <ion-input type="text" formControlName="site" class="form-control" required></ion-input>
    </ion-item>

 <ion-item>
      <ion-label floating color="primary">Region</ion-label>
      <ion-input type="text" formControlName="region" class="form-control" required></ion-input>
    </ion-item>


     <ion-item>
      <ion-label floating color="primary">Direccion</ion-label>
      <ion-input type="text" formControlName="direction" class="form-control" required></ion-input>
    </ion-item>




    <ion-item>
      <ion-label floating color="primary">Description</ion-label>
      <ion-input type="text" formControlName="description" class="form-control" required></ion-input>
    </ion-item>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Save</button>
  </form>
  <button class="form-action-button" ion-button block color="danger" (click)="delete()">Delete</button>


    <ion-grid>
    <ion-row >
      <ion-col width-20 *ngFor="let image of images">
      <img [src]="image" style= " width:200px; height:200px">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
