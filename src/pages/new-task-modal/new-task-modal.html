<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
New CheckList    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card-title">
<p style="font-weight: bold; font-size: 20px; color: red;" absolute-drag>Telesites</p>


</div>
 
  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="dark">Nombre del Sitio</ion-label>
      <ion-input type="text" formControlName="title" class="form-control" required></ion-input>
    </ion-item>

 <ion-item>
      <ion-label floating color="dark">ID Telesites</ion-label>
      <ion-input type="text" formControlName="site" class="form-control" required></ion-input>
    </ion-item>


 <ion-item>
      <ion-label floating color="dark">Region</ion-label>
      <ion-input type="text" formControlName="region" class="form-control" required></ion-input>
    </ion-item>


 <ion-item>
      <ion-label floating color="dark">Direccion</ion-label>
      <ion-input type="text" formControlName="direction" class="form-control" required></ion-input>
    </ion-item>




    <ion-item>
      <ion-label floating color="dark">Coordenadas</ion-label>
      <ion-input type="text" formControlName="description" class="form-control" required></ion-input>
    </ion-item>
        <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid" color="danger">Create</button>

  </form>

      <div  *ngFor="let image of images">
 <img  src="{{image}}"  style= " width:200px; height:200px" >
 </div>

  <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">Change Picture</button>
</ion-content>
